<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile Form</title>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <h1>User Profile Form</h1>
        
        <main>
            <h2>Personal information</h2>
            <button onclick="personalInfo()">Start form</button>
            
            <div id="personalInfo">
                <p>First Name:
                    <input id = "name" type="text" name="name" size="20">
                </p>
                
                <p> Sername:
                    <input id = "surname" type="text" name="name" size="20">
                </p>
                
                <p> Age:
                    <input id = "age" type="number" name="name">
                </p>
                
                <p> Gender:
                    <input id = "gender" type="text" name="name" size="20">
                </p>
            </div>
            

            <h2>Home Address</h2>
            <button onclick="homeAdd()">Start form</button>
            
            <div id="homeAdd">
                <p> Postcode/Zipcode:
                    <input id = "postcode" type="text" name="name" size="20">
                </p>
                
                <p> City: 
                    <input id = "city" type="text" name="name" size="20">
                </p>
                
                <p> Country:
                    <input id = "country" type="text" name="name" size="20">
                </p>
            </div>
            

            <h2>Content Details</h2>
            <button onclick="contentDet()">Start form</button>
            <div id="contentDet">
                <p> Phone Number:
                    <input id = "phonenumber" type="text" name="name" size="20">
                </p>
                
                <p> WhatsApp Number:
                    <input id = "whatsapp" type="text" name="name" size="20">
                </p>
                
                <p> Email Address:
                    <input id = "email" type="text" name="name" size="20">
                </p>
                
                <p> Social Media: 
                    <input id = "media" type="text" name="name" size="20">
                </p>
                
                <p> URl: 
                    <input id = "url" type="text" name="name" size="20">
                </p>
            </div>
            
        
            
            <br><br><label id="f">0%</label>

            <progress id="file" max="100" value="0">0%</progress>
        </main>

        <footer>
            <a href="pageEditor_ST3.html" target="_blank">Page Editor</a>
        </footer>

       <script>
            
            //Personal information
            function personalInfo() {

                let personalInfo = document.getElementById("personalInfo");
                if (window.getComputedStyle(personalInfo).display === "none") {
                    personalInfo.style.display = "block";
                }
                
                let name  = prompt("1/4: Please enter your first name", "Ben");
                if (name != null) {
                    document.getElementById("name").value =  name; 
                    document.getElementById("file").value += Math.round(9);
                    document.getElementById("f").innerHTML = document.getElementById("file").value + "%";
                }

                let surname = prompt("2/4: Please enter your sername", "Simpson");
                if (surname != null) {
                    document.getElementById("surname").value = surname;
                    document.getElementById("file").value += Math.round(9);
                    document.getElementById("f").innerHTML = document.getElementById("file").value + "%";
                }

                let age = prompt("3/4: Please enter your age", "20");
                if (age != null) {
                    document.getElementById("age").value = age;
                    document.getElementById("file").value += Math.round(9);
                    document.getElementById("f").innerHTML = document.getElementById("file").value + "%";
                }

                let gender = prompt("4/4: Please enter your gender", "Male");
                if (gender != null) {
                    document.getElementById("gender").value = gender;
                    document.getElementById("file").value += Math.round(9);
                    document.getElementById("f").innerHTML = document.getElementById("file").value + "%";
                }
            }
            

            //Home Address
            function homeAdd() {
                
                let homeAdd = document.getElementById("homeAdd");
                if (window.getComputedStyle(homeAdd).display === "none") {
                    homeAdd.style.display = "block";
                }
                
                let postcode  = prompt("1/3: Please enter your postcode/zipcode ", "ab12 3cd");
                if (postcode != null) {
                    document.getElementById("postcode").value = postcode;
                    document.getElementById("file").value += Math.round(8.33333333);
                    document.getElementById("f").innerHTML = document.getElementById("file").value + "%";
                }

                let city = prompt("2/3: Please enter your city", "London");
                if (city != null) {
                    document.getElementById("city").value =  city;
                    document.getElementById("file").value += Math.round(8.33333333);
                    document.getElementById("f").innerHTML = document.getElementById("file").value + "%";
                }

                let country = prompt("3/3: Please enter your country", "England");
                if (country != null) {
                    document.getElementById("country").value = country;
                    document.getElementById("file").value += Math.round(8.33333333);
                    document.getElementById("f").innerHTML = document.getElementById("file").value + "%";
                }
            }
            
            
            //Content Details
            function contentDet() {
                
                let contentDet = document.getElementById("contentDet");
                if (window.getComputedStyle(contentDet).display === "none") {
                    contentDet.style.display = "block";
                }
                
                let phonenumber  = prompt("1/5: Please enter phone number", "+447123456789");
                if (phonenumber != null) {
                    document.getElementById("phonenumber").value = phonenumber;
                    document.getElementById("file").value += Math.round(8.33333333);
                    document.getElementById("f").innerHTML = document.getElementById("file").value + "%";
                }

                let whatsapp  = prompt("2/5: Please enter your whatsapp (if you have)", "+447123456789");
                if (whatsapp != null) {
                    document.getElementById("whatsapp").value = whatsapp;
                    document.getElementById("file").value += Math.round(8.33333333);
                    document.getElementById("f").innerHTML = document.getElementById("file").value + "%";
                }

                let email = prompt("3/5: Please enter your email address", "name@email.com");
                if (email != null) {
                    document.getElementById("email").value = email;
                    document.getElementById("file").value += Math.round(8.33333333);
                    document.getElementById("f").innerHTML = document.getElementById("file").value + "%";
                }

                let media = prompt("4/5: Please enter your social media", "Linkedin");
                if (media != null) {
                    document.getElementById("media").value =  media;
                    document.getElementById("file").value += Math.round(8.33333333);
                    document.getElementById("f").innerHTML = document.getElementById("file").value + "%";
                }

                let url = prompt("5/5: Paste in the URL to your social media", "None");
                if (url != null) {
                    document.getElementById("url").value = url;
                    document.getElementById("file").value += 8;
                    document.getElementById("f").innerHTML = document.getElementById("file").value + "%";
                } 
            }
        </script>

    </body>
</html>
